<div class="row">
  <div class="col-xs-12">
    <img
      src="{{ recipe.imagePath }}"
      alt="{{ recipe.name }}"
      class="img-responsive"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group open">
      <button
        type="button"
        class="btn btn-primary dropdown-toggle"
        id="dropdownMenuButton1"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
        appDropdown
      >
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><a class="dropdown-item" href="#">Add Ingredients</a></li>
        <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
        <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="row-xs-12">{{ recipe.description }}</div>
</div>
<div class="row">
  <div class="row-xs-12">Ingredients</div>
</div>
